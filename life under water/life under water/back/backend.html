<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Life Under Water</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e3f2fd;
            font-family: Arial, sans-serif;
        }

        .contact-section {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            max-width: 700px;
        }

        .contact-section h2 {
            color: #007bff;
            margin-bottom: 30px;
        }

        .contact-section .form-group label {
            font-weight: bold;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }

        .footer a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .contact-section {
                padding: 20px;
                margin: 20px;
            }

            .contact-section h2 {
                font-size: 24px;
            }
        }
    </style>
	<style>
		#chatbot-container {
		  position: fixed;
		  bottom: 20px;
		  right: 20px;
		  z-index: 9999;
		  width: 400px;
		  height: 600px;
		}
	  </style>
	  
</head>

<body>

    <div class="container">
        <div class="contact-section">
            <h2 class="text-center">Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Send Message</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Life Under Water. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </div>
	<div id="chatbot-container">
		<script>
		  window.watsonAssistantChatOptions = {
			integrationID: "a47ebaf6-bcbe-47c3-86bb-e3ddcd79e6b4", // The ID of this integration.
			region: "us-south", // The region your integration is hosted in.
			serviceInstanceID: "317b349d-83de-444e-802c-1d3d37227840", // The ID of your service instance.
			onLoad: async (instance) => { await instance.render(); }
		  };
		  setTimeout(function(){
			const t=document.createElement('script');
			t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
			document.head.appendChild(t);
		  });
		</script>
	  </div>
	  

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const subject = document.getElementById("subject").value.trim();
            const message = document.getElementById("message").value.trim();

            if (name === "" || email === "" || subject === "" || message === "") {
                alert("Please fill in all fields.");
                return;
            }

            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            alert("Thank you, " + name + "! Your message has been sent.");
            document.getElementById("contactForm").reset();
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>

</body>

</html>
